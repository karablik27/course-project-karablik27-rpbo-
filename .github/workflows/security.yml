name: Security Scan (P10)

on:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/security.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Run Semgrep SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (p/ci + custom rules)
        run: |
          semgrep \
            --config p/ci \
            --config security/semgrep/rules.yml \
            --sarif --output semgrep.sarif \
            || true

      - name: Upload SARIF
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  gitleaks:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Gitleaks (official script)
        run: |
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh \
            | bash -s -- -b /usr/local/bin

      - name: Run Gitleaks
        run: |
          gitleaks version
          gitleaks detect \
            --config security/.gitleaks.toml \
            --report-format json \
            --report-path gitleaks.json \
            --no-banner \
            --verbose \
            || true

      - name: List files after scan
        run: ls -la .

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.json
