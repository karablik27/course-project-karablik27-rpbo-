name: Security Scan (P10)

on:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/security.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Run Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: pip install semgrep

      - run: |
          semgrep \
            --config p/ci \
            --config security/semgrep/rules.yml \
            --sarif --output semgrep.sarif \
            || true

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  gitleaks:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks via Docker (JSON)
        run: |
          mkdir -p EVIDENCE/P10
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner \
              --config=/repo/security/.gitleaks.toml \
              --source=/repo \
              --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json \
            || true

      - name: Show files
        run: ls -R .

      - name: Upload Gitleaks JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: EVIDENCE/P10/gitleaks.json
