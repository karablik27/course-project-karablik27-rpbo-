name: Security Scan (P10)

on:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/security.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Run Semgrep SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (p/ci + custom rules)
        run: |
          semgrep \
            --config p/ci \
            --config security/semgrep/rules.yml \
            --sarif --output semgrep.sarif \
            || true

      - name: Upload SARIF
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  gitleaks:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          set -e
          TAG=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | grep tag_name | cut -d '"' -f 4)
          FILE="gitleaks_${TAG#v}_linux_x64.tar.gz"

          echo "Downloading $FILE"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/${TAG}/${FILE}" -o gitleaks.tar.gz

          echo "Extracting..."
          tar -xzf gitleaks.tar.gz

          # Find extracted folder
          DIR=$(find . -type d -name "gitleaks_*_linux_x64")
          echo "Extracted dir: $DIR"

          chmod +x "$DIR/gitleaks"
          mv "$DIR/gitleaks" /usr/local/bin/gitleaks

      - name: Run Gitleaks
        run: |
          set -x
          ls -la .
          gitleaks version
          gitleaks detect \
            --config security/.gitleaks.toml \
            --report-format json \
            --report-path gitleaks.json \
            --verbose \
            --no-banner \
            || true

      - name: Show produced files
        run: ls -la

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.json
