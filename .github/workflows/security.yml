name: Security Scan (P10)

on:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/security.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Run Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: pip install semgrep

      - run: |
          semgrep \
            --config p/ci \
            --config security/semgrep/rules.yml \
            --sarif --output semgrep.sarif \
            || true

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  gitleaks:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: security/.gitleaks.toml
          report-format: json
          report-path: gitleaks.json

      - name: List files
        run: ls -la

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.json
