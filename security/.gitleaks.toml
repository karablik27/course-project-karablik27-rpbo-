title = "Gitleaks Config"

[[allowlists]]
description = "Root allowlist block (required by Gitleaks 8)"
stopwords = []

[[allowlists]]
description = "Ignore bundle IDs"
regexes = ['''(?i)(com\.example\.|app\.example\.)''']

[[allowlists]]
description = "Ignore test dummy tokens"
regexes = ['''(TEST_TOKEN|DUMMY_KEY|EXAMPLE_SECRET)''']

[[allowlists]]
description = "Never match placeholder"
regexes = ['''(?i)dummy-never-match''']
