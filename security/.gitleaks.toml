title = "Gitleaks Config"

[extend]
path = "config/gitleaks.toml"

[allowlist]
description = "Allowlist for known false positives"

  [[allowlist.rules]]
  description = "Bundle IDs / dummy app IDs — NOT credentials"
  regex = '''(?i)(com\.example\.|app\.example\.)'''

  [[allowlist.rules]]
  description = "Test tokens in examples — safe"
  regex = '''(TEST_TOKEN|DUMMY_KEY|EXAMPLE_SECRET)'''
